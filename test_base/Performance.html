<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--以IE的当前版本渲染,如果安装了ChromeFrame则优先使用-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>
    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
        }
    </style>
</head>
<body style="margin: 0;">

    <div style="width: 100%; height: 100%;">

        <div id="host" style="width: 100%; height: 100%;">
        </div>
    </div>


    <script src="../js/flyingon.js"></script>
    <script src="../themes/default.js"></script>

    <script type="text/javascript">



        var data = {};

        flyingon.defineProperty(data, "v2", function () {

            return this.__v2;

        }, function (value) {

            this.__v2 = value;
        });


        data.v1 = 1;
        data.v2 = 1;



        var time2 = flyingon.performance(function () {

            var value = data.v2;

        }, 1000000);

        var time1 = flyingon.performance(function () {

            var value = data.v1;

        }, 10000000);


        alert("直接访问:" + time1 + "  defineProperty:" + time2);


    </script>

</body>
</html>
