<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
        }

        #Text1 {
            height: 9px;
            width: 216px;
        }
    </style>
</head>
<body>


    <div id="host" style="width: 100%; height: 600px">
    </div>

    <span id="message"></span>


    <script src="../js/flyingon.js"></script>
    <script src="../themes/default.js"></script>


    <script type="text/javascript">



        var w = new flyingon.Window(host);

        w.layoutItemSpace = 10;
        w.layoutLineSpace = 10;
        w.layoutType = "flow";


        for (var j = 0; j < 100; j++)
        {
            var panel = new flyingon.Panel();

            for (var i = 0; i < 100; i++)
            {
                var control = new flyingon.TextBox();

                control.width = 190;
                control.text = i + ".  中国! ,.:;'\"abcdefghijklmnopqrstuvwxyz";

                panel.children.append(control);
            }

            w.children.append(panel);
        }


    

        w.onscroll = function (event) {

            message.innerHTML = "";
        };

        w.ontest = function (event) {

            message.innerHTML += event.target.__fullTypeName + "-" + event.target.uniqueId + "-" + event.value + "    ";
        };

        var date = new Date();

        w.update();

        alert(new Date() - date);


    </script>

</body>
</html>
