<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="no-cache" />
    <title></title>
    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
        }
    </style>
</head>
<body style="background-color: yellow;">

    <span id="message"></span>
    <div id="host" style="width: 100%; height: 100%;">
    </div>

    <script type="text/javascript" src="../js/flyingon.js"></script>
    <script src="../themes/default.js"></script>

    <script type="text/javascript">



        var w = new flyingon.Window(host);


        flyingon.templates["TemplateControl"] = {

            typeName: "Panel",
            children: [
                {
                    typeName: "Button",
                    bindings: { height: "height" }
                },
                {
                    typeName: "Button"
                }]
        };



        var control = new flyingon.TemplateControl();


        control.width = 200;
        control.height = 200;
        control.backgroundColor = "yellow";

        control.onclick = function (event) {

            alert(event.target.id);
        };


        w.mousemove = function (event) {

            document.title = event.target.id;
        };


        w.children.add(control);
        w.update();


    </script>

</body>
</html>
