<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--以IE的当前版本渲染,如果安装了ChromeFrame则优先使用-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>
    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
        }
    </style>
</head>
<body style="margin: 0;">

    <div style="width: 100%; height: 100%;">

        <div id="drag" style="background-color: yellow;">


            <input type="button" value="top" onclick="set_border('Top')" />
            <input type="button" value="right" onclick="set_border('Right')" />
            <input type="button" value="bottom" onclick="set_border('Bottom')" />
            <input type="button" value="left" onclick="set_border('Left')" />

            宽度:<input id="borderwidth" type="text" value="20" />
            颜色:<input id="bordercolor" type="text" value="red" />
            圆角:<input id="borderradius" type="text" value="20" />

            <input type="button" value="确定" onclick="execute()" />

        </div>

        <div id="host" style="width: 100%; height: 100%;">
        </div>

    </div>



    <script src="../js/flyingon.js"></script>
    <script src="../themes/default.js"></script>

    <script type="text/javascript">





        var w = new flyingon.Window(host);

        w.layoutType = "absolute";

        var panel = new flyingon.Panel();

        panel.left = 100;
        panel.top = 100;
        panel.width = 400;
        panel.height = 400;

        panel.padding = 8;
        panel.borderWidth = borderwidth.value;
        panel.borderColor = bordercolor.value;
        panel.borderRadius = borderradius.value;
        panel.backgroundColor = "blue";


        w.children.append(panel);
        w.update();


        function set_border(name) {

            panel["border" + name] = !panel["border" + name];
        };

        function execute() {

            panel.borderWidth = borderwidth.value;
            panel.borderColor = bordercolor.value;
            panel.borderRadius = borderradius.value;
        };
        



    </script>

</body>
</html>
