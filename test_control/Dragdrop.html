<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--以IE的当前版本渲染,如果安装了ChromeFrame则优先使用-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>

    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
        }
    </style>

</head>
<body>

    <div style="width: 100%; height: 100%;">

        <div id="host" style="width: 100%; height: 100%;">
        </div>
    </div>


    <script src="../js/flyingon.js"></script>
    <script src="../themes/default.js"></script>

    <script type="text/javascript">



        var w = new flyingon.Window(host);


        var p1 = new flyingon.Panel();

        p1.padding = 10;
        p1.border = "4 solid red";
        p1.draggable = true;

        for (var i = 0; i < 10; i++)
        {
            var ctrl = new flyingon.Button();

            ctrl.margin = 2;
            ctrl.borderWidth = 1;
            ctrl.borderColor = "red";
            ctrl.padding = 2;
            ctrl.draggable = true;
            ctrl.text = i;

            p1.children.append(ctrl);
        }


        var p2 = new flyingon.Panel();

        p2.marginLeft = 10;
        p2.padding = 10;
        p2.border = "4 solid red";

        w.padding = 10;
        w.children.appendRange(p1, p2);
        w.update();



        w.ondrop = function (event) {

            event.drop(true);
        };



    </script>

</body>
</html>
