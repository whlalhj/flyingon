<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--以IE的当前版本渲染,如果安装了ChromeFrame则优先使用-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>

    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
        }
    </style>

</head>
<body>

    <div style="width: 100%; height: 100%;">

        <div id="host" style="width: 100%; height: 100%;">
        </div>
    </div>


    <script src="../js/flyingon.js"></script>
    <script src="../themes/default.js"></script>

    <script type="text/javascript">



        var w = new flyingon.Window(host);



        var p1 = new flyingon.Panel();

        p1.width = 400;
        p1.height = 400;
        p1.backgroundColor = "linear(0, 0, 1, 1, 0, red, 0.5, green, 1, blue)";
        p1.draggable = true;
        p1.onmousedown = function (e) {
            alert("mousedown");
        };

        p1.ondragstart = function (e) {


        };

        var p2 = new flyingon.Panel();

        p2.width = 400;
        p2.height = 400;
        p2.backgroundColor = "linear(0, 0, 1, 1, 0, red, 1, white)";
        p2.ondrop = function (e) {

            var c = e;
        };

        var splitter = new flyingon.Splitter();

        splitter.width = 5;

        w.children.appendRange(p1, splitter, p2);

        w.layoutType = "dock";
        w.update();



    </script>

</body>
</html>
