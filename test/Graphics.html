<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--以IE的当前版本渲染,如果安装了ChromeFrame则优先使用-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>

</head>
<body>

    <div>
        <div id="drag" style="background-color: yellow;">
            <input type="button" id="btnCreate" value="Create" onclick="create()" />
            <input type="button" id="btnPaint" value="Paint" onclick="paint()" />
            <input type="button" id="btnLayer" value="Append Layer" onclick="addLayer()" />
            <input type="button" id="btnWindow" value="Append Window" onclick="addWindow()" />
        </div>

        <div id="host" style="width: 1000px; height: 4000px;">
        </div>
    </div>


    <script type="text/javascript" src="../js/flyingon.js"></script>


    <script type="text/javascript">




        var w = new flyingon.Window(host);



        function create() {


            var date = new Date();

            flyingon.beginInit();

            for (var k = 0; k < 100; k++)
            {
                var panel = new flyingon.Panel();

                for (var i = 0; i < 100; i++)
                {
                    var ctrl = new flyingon.Button();

                    ctrl.width = 80;
                    ctrl.height = 20;
                    ctrl["border"] = [1, 1, 1, 1];
                    ctrl["borderColor"] = new flyingon.LinearGradient(0, 0, 1, 1, [[0, "yellow"], [1, "blue"]]);
                    ctrl.background = new flyingon.LinearGradient(0, 0, 1, 1, [[0, "red"], [0.5, "green"], [1, "blue"]]);

                    panel.children.append(ctrl);
                }

                //panel.width = 500;
                //panel.height = 500;
                //panel["border"] = [10,10,10,10];
                //panel.background = new flyingon.LinearGradient(0, 0, 1, 1, [[0, "red"], [0.5, "green"], [1, "blue"]]);
                //panel.layout = "rows";

                panel.set_width(650)
                   .set_height(400)
                   .set_border([10, 10, 10, 10])
                   .set_background(new flyingon.LinearGradient(0, 0, 1, 1, [[0, "red"], [0.5, "green"], [1, "blue"]]));

                w.children.append(panel);

            };

            w.onmouseover = function (e) {
                document.title = e.target.className + " " + e.target.left + " " + e.target.top;
            };

            w.onmouseup = function (e) {
                //alert("mouseup " + e.target.className + " " + e.offsetX + " " + e.offsetY);
            };

            w.onclick = function (e) {

                alert("click " + p.controlX + " " + p.controlY + "  " + e.target.id);
            };

            w.ondblclick = function (e) {

                alert("dblclick " + e.offsetX + " " + e.offsetY);
            };

            w.onkeydown = function (e) {

                alert(e.target.className + " " + e.keyCode);
                e.preventDefault();
            };

            w.onmousewheel = function (e) {
                alert(e.wheelDelta);
                e.preventDefault();
            };

            w.ondragstart = function (e) {
                //e.canceled = true;
            };

            w.ondrop = function (e) {

                var t = e.target.remove();
                var p = e.getPosition(e.dropTarget, true);

                t.left(p.x - e.controlX);
                t.top(p.y - e.controlY);

                e.dropTarget.children.append(e.target);
                w.update();
            };

            w.layout = "rows";

            flyingon.endInit();
            alert(new Date() - date);

        };

        function paint() {

            var date = new Date();

            w.update();

            alert(new Date() - date);
        };

        function addLayer() {

            w.appendLayer();
        };

        function addWindow() {

            var cw = new flyingon.ChildWindow(w);
            cw.update();
        };


        function canvasClick(e) {
            alert(e);
        };


    </script>

</body>
</html>
